{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <div class="col-md-6 offset-md-3">
        <h2 class="mt-3">Login</h2>
        <form class="mt-3"  action="" method="POST">
            {{ form.csrf_token }}
            <div class="form-group">
                <label>Usuário</label>
                {{ form.username(class="form-control", placeholder="Digite seu usuário...") }}
            </div>
            <div class="form-group">
                <label>Senha</label>
                {{ form.password(class="form-control", placeholder="Digite sua senha...") }}
            </div>
            <button type="submit" class="btn btn-dark btn-success">Entrar</button>
        </form>
        <div class="text-center">
            <p>Não possui uma conta ainda?</p>
            <a class="btn btn-dark" href="{{ url_for('pg_cadastro') }}">Cadastrar</a>
        </div>
    </div>
</div>
{% endblock %}
